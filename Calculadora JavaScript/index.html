<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JavaScript</title>
    <link rel="shortcut icon" href="../1.Imagens/Logo-Delarco-Interiores.ico" type="logo">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="img"><img src="../1.Imagens/Logo Trusted.svg" alt="Logo Trusted"></div>

    <h1>Calculadora JavaScript</h1>
    
    <div class="container">        
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <button id="soma" onclick="sum()">+</button>
        <button id="subtrai" onclick="subtract()">-</button>
        <button id="multiplica" onclick="multiply()">x</button>
        <button id="divide" onclick="divide()">+</button>        
        <h2>Resultado: <span id="result"></span></h2>    
    </div>      
</body>
</html>
